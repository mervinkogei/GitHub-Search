<div class="container">
    <div class="repo mt-4 ">
        <h2 class="text-center text-black"> </h2>
        <hr>
        <app-searc-form (emitSearch)="searcRepo($event)"></app-searc-form>
        <div class="row repo text-center"><h2>REPOSITORIES</h2></div>
        <div class="card-columns">
          <div *ngFor="let repo  of repo">
            <div class="card ">
              <div class="view view-cascade gradient-card-header">
                <h6 class="card-header">
                  {{repo.name| uppercase}} <br>
                </h6>
                <p class="card-text">{{repo.description}}</p>
                <p> Created {{repo.created_at|date}}</p>
                <a class="btn btn-info" href="{{repo.html_url}}" target="_blank">View project on github</a>
              </div>
            </div>
          </div>
        </div>
      </div>    
</div>
