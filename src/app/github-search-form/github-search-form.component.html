<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
<h1>Make your Search Here</h1>
<form>
        <fieldset >
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Search Username" [(ngModel)]="username" >
          </div>
          <div class="form-group">
            <label for="repo">Repository</label>
            <input type="text" name="repo" class="form-control" placeholder="Search Repository" 
            [(ngModel)]="repo" >
          </div>
          <button type="submit" (click)="gitSearch()" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
        </div>
        <div class="col-md-6">

        </div>
    </div>
